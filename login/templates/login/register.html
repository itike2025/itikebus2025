{% extends 'login/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<p><h3>Sign Up</h3></p>
<div class="line"></div>

<p>
<form method="POST">
{% csrf_token %}
{{form | crispy}}
<button class="btn btn-outline-danger" value="submit">Sign Up</button>
</form>
</p>

<div class="line"></div>
<p class="text-danger">Have an account? <a href="{% url 'login' %}"><i class="fas fa-user m-2"></i> Login Here</a></p>
{% endblock content %}
